name: Structural Freeze Snapshot

on:
  push:
    tags:
      - '*'

jobs:
  snapshot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Generate structural index from tag commit
        run: |
          echo "Generating snapshot for $TAG_NAME at commit $GITHUB_SHA"
          git ls-tree -r --name-only "$GITHUB_SHA" | sort > "$TAG_NAME.index"
          openssl dgst -sha3-384 "$TAG_NAME.index" | awk '{print $2}' > "$TAG_NAME.index.sha3-384"

      - name: Switch to main branch
        run: git checkout main

      - name: Commit snapshot into main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.index*
          git commit -m "Auto structural snapshot for $TAG_NAME (SHA3-384)" || echo "Nothing to commit"
          git push origin main
