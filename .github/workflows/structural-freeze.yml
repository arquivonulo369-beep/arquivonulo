name: Structural Freeze Snapshot

on:
  push:
    tags:
      - '*'

jobs:
  snapshot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Extract tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Generate structural index
        run: |
          git ls-tree -r --name-only "$TAG_NAME" | sort > "$TAG_NAME.index"
          sha256sum "$TAG_NAME.index" > "$TAG_NAME.index.sha256"

      - name: Commit snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.index*
          git commit -m "Auto structural snapshot for $TAG_NAME" || echo "Nothing to commit"
          git push origin HEAD:main
